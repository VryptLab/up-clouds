name: "Stale issues"

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch: {}

permissions:
  issues: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 60
          days-before-close: 7
          stale-issue-message: "Ini issue sudah lama tidak aktif. Jika masih relevan, silakan beri komentar â€” kami akan reopen."
          close-issue-message: "Menutup issue karena tidak ada aktivitas. Terima kasih!"
